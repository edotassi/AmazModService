apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.edotassi.amazmodcompanionservice"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "0.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.android.support:design:26.1.0'
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.mikepenz:iconics-core:3.0.3@aar'
    compile 'com.mikepenz:iconics-views:3.0.3@aar'
    compile 'com.mikepenz:google-material-typeface:3.0.1.2.original@aar'
    compile 'xiaofei.library:hermes-eventbus:0.3.0'
    compile 'com.github.marlonlom:timeago:3.0.2'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    implementation files('libs/SpringboardPluginLib.jar')
    implementation files('libs/huami_libs.jar')
}
